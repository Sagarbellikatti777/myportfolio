<section id="contact" class="contact container">
  <h1>Contact Me</h1>

  <form id="contact-form" action="#" method="post">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
    <button type="submit" class="btn">Send Message</button>
  </form>

  <!-- ✅ Message shown after form submission -->
  <p id="form-message" style="display: none; color: rgb(239, 31, 7); margin-top: 10px;" text-align: center;>
    Your message is being sent...
  </p>
</section>

<!-- ✅ JavaScript to show the message -->
<script>
  const form = document.getElementById("contact-form");
  const message = document.getElementById("form-message");

  form.addEventListener("submit", function (e) {
    e.preventDefault(); // prevent actual form submission
    message.style.display = "block"; // show the message

    // Optional: simulate sending process (e.g., for demo)
    setTimeout(() => {
      message.textContent = "Your message has been sent successfully!";
    }, 2000);
  });
</script>
